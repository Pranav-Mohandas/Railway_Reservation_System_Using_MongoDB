<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Railway Reservation System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Background animation -->
    <div class="background-animation">
        <div class="train-track"></div>
    </div>

    <div class="auth-container">
        <!-- Left side - Branding -->
        <div class="auth-branding">
            <div class="branding-content">
                <div class="logo">
                    <i class="fas fa-train"></i>
                    <h1>Railway Reservation</h1>
                </div>
                <p class="tagline">Your journey begins here</p>
                <div class="features">
                </div>
            </div>
        </div>

        <!-- Right side - Login Form -->
        <div class="auth-form-container">
            <div class="auth-form">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="userid">
                            <i class="fas fa-user"></i>
                            User ID
                        </label>
                        <input type="text" id="userid" required placeholder="Enter your user ID">
                        <span class="focus-border"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" required placeholder="Enter your password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                        <span class="focus-border"></span>
                    </div>

                    <button type="submit" class="btn-login">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? 
                        <a href="signup.html" class="signup-link">Create one now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
